<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onsubmit()">
          <div id="user-data" formGroupName="userData">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" formControlName="username">
              <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
               class="help-block">
               <span *ngIf="signupForm.get('userData.username').errors['nameIsForbiiden']">This name is invalid</span>
               <span *ngIf="signupForm.get('userData.username').errors['required']">Enter user name</span>
               </span>
            </div>         
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" id="email" class="form-control" formControlName="email" >
            </div>
          </div>
          
           <div formArrayName="hobbies">
            <button class="btn btn-primary" (click)="onAddHobby()">Add Hoby</button>
            <!-- <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index"> -->
            <div class="form-group" *ngFor="let hobbyControl of controls; let i = index">
              <input type="text" class="form-control" [formControlName]="i">
            </div>
           </div>



          <div class="radio" *ngFor="let gender of genders">
            <label><input type="radio" name="gender" [value]="gender" formControlName="gender">{{gender}}</label>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
