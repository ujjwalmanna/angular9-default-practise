<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onsubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestedUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
             ngModel name="email" required email #email="ngModel">
            <span class="help-block"  *ngIf="!email.valid">Please enter a valid email</span>
          </div>
        </div>
        <p *ngIf="!userData.valid  && userData.touched">User Data Not Valid</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" class="form-conrol" [(ngModel)]="answer"></textarea>
        </div>       
        <p>Response : {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label><input type="radio" name="gender" ngModel [value]="gender"></label>
          <p>{{gender}}</p>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <p>name:{{user.username}}</p>
        <p>email:{{user.email}}</p>
        <p>gender:{{user.gender}}</p>
      </div>
    </div>
   
  </div>
